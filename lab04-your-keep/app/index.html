<!doctype html>
<html ng-app="keepApp" ng-csp>
  <head>
      <meta charset="utf-8">
      <title>Keep Clone fro Chrome Apps Codelab</title>
      <!-- build:css styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <!-- endbuild -->
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <ul>
        <li ng-repeat="card in cards">
          <keep-card ng-model="card" ng-change='onchange(card)'></keep-card>
        </li>
      </ul>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
